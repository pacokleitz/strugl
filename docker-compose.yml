version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: server
    environment:
      - DB_NAME
      - DB_HOST
      - DB_PORT
      - DB_USER
      - DB_PASS
      - API_PORT
    ports:
      - "8080:8080"
    depends_on:
      - db
volumes: 
     pgdata: